<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"></script>
</head>
<body>
    <header>
        <div class="menu__left">
            <img src="icons/menu.svg" alt="">
            <h1 class="menu__tittle">Codejam Pallete</h1>
        </div>
        <div class="menu__right">
            <img src="icons/menu_m.svg" alt="">
        </div>
    </header>
    <main>
        <div class="main__menu">
            <aside>
                <ul class="main__menu-items">
                    <li class="main__menu-item">
                        <img src="icons/Paint-bucket.svg" alt="">
                        <p>Paint-bucket</p>
                    </li>
                    <li class="main__menu-item">
                        <img src="icons/Color-picker.svg" alt="">
                        <p>Choose color</p>
                    </li>
                    <li class="main__menu-item">
                        <img src="icons/Move.svg" alt="">
                        <p>Move</p>
                    </li>
                    <li class="main__menu-item">
                        <img src="icons/Transform.svg" alt="">
                        <p>Transform</p>
                    </li>
                    
                </ul>
            </aside>
            <aside>
                <ul class="main__menu-items">
                    <li class="main__menu-item">
                        <div class="main__menu-color-1"></div>
                        <p>Current color</p>
                    </li>
                    <li class="main__menu-item">
                        <div class="main__menu-color-2"></div>
                        <p>Previous color</p>
                    </li>
                    <li class="main__menu-item">
                        <div class="main__menu-color-3"></div>
                        <p>Red</p>
                    </li>
                    <li class="main__menu-item">
                        <div class="main__menu-color-4"></div>
                        <p>Blue</p>
                    </li>
                </ul>
            </aside>
        </div>
        <canvas id="main__canvas" width="512" height="512">

        </canvas>
        <form action="" class="main__select" name="form">
            <ul class="main__select-list">
                Choose size:
                <li class="main__select-option"><input type="radio" name="size" id="" value="4">4x4</li>
                <li class="main__select-option"><input type="radio" name="size" id="" value="32">32x32</li>
                <li class="main__select-option"><input type="radio" name="size" id="" value="256">256x256</li>
            </ul>          
        </form>
    </main>
</body>
</html>
